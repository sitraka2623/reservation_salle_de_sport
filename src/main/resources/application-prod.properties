# Profil de production
spring.profiles.active=prod

# Configuration de la base de données PostgreSQL pour la production
spring.datasource.url=jdbc:postgresql://localhost:5432/salle_sport_prod
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate pour la production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration du serveur
server.port=${PORT:8080}

# Configuration Thymeleaf
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logs
logging.level.com.gestion.sallesport=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Sécurité
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true